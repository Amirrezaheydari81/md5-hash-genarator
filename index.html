<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta content="IE=edge" http-equiv=X-UA-Compatible><meta content="width=device-width, initial-scale=1.0" name=viewport><title>Convert text to Hash md5 - clarotm</title><link href=https://fonts.googleapis.com rel=preconnect><link href=https://fonts.gstatic.com rel=preconnect crossorigin><link href=/css/css2.css rel=stylesheet><link href=/css/bootstrap.min.css rel=stylesheet><style>body{display:flex;align-items:center;justify-content:center;align-self:center;max-width:500px!important;margin:2em auto}#div-2:nth-child(1){color:#333!important;font-family:anton,sans-serif;font-size:2em;position:fixed;transform:rotate(-90deg);margin-left:-160px;margin-top:150px}table,th,td{border-collapse:separate;border-spacing:15px 50px}table{text-align:center!important}</style><body><div id=div-1><div id=div-2><span>Experience</span><br><span>being strong here</span></div><table class=table id=table-1><thead class=thead-dark><th scope=col>History Text<th scope=col>Password Hash MD5</thead><div class="form-group border-0 mb-3"><input class=form-control id=text-1 placeholder=""><span class="badge bg-success start-50 position-absolute translate-middle" id=successful-bage style=display:none;z-index:1;position:relative>Successful</span> <span class="badge bg-warning start-50 position-absolute translate-middle" id=emty-input-bage style=display:none>Emty input</span></div><button class="btn btn-primary text-start" onclick=check_value()>Submit</button><tr><td>Result:<td id=result></tr><tr><td style="font-weight:bold;text-align:center !important;border-bottom:1px solid #333" colspan=3>History Create Hash MD5</tr></table><div class="alert alert-secondary" role=alert>Designed and coded by <a class="text-decoration-none btn btn-secondary" href=//amirreza-heydari.clarotm.ir/ target=_blank>Amirreza Heydari</a> and <a class="text-decoration-none btn btn-secondary" href=//clarotm.ir/ target=_blank>ClaroTM</a></div></div><script>let input=document.getElementById("text-1");let result=document.getElementById("result");let successful_bage=document.getElementById("successful-bage");let emty_input_bage=document.getElementById("emty-input-bage");let table_1=document.getElementById("table-1");let row=table_1.insertRow(-1);let cell1=row.insertCell(-1);function check_value(){if(input.value!==""){let history_input=input.value;let md5create=md5(input.value);let history_md5=md5create;result.innerHTML=md5create;cell1.innerHTML+="<div class=\"my-2 border-1 border-dark border-bottom\">"+"<span>"+history_input+" -> "+history_md5+"</span>"+" <br />";table_1.rows[3].className="list-group list-group-horizontal";input.value=="";successful_bage.style.display="block";setInterval(()=>{successful_bage.style.display="none"},2000)}else{console.log("emty input");emty_input_bage.style.display="block";setInterval(()=>{emty_input_bage.style.display="none"},2000)}}</script><script src=/js/md5.js></script>
